{% extends 'base.html' %}
{% load form_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3><i class="fas fa-user-edit"></i> My Profile</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
                <div class="form-text">Username cannot be changed</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Account Information</label>
            <div class="card bg-light">
              <div class="card-body">
                <p class="mb-1"><strong>Member Since:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
                <p class="mb-0"><strong>Last Login:</strong> {{ user.last_login|date:"F d, Y H:i" }}</p>
              </div>
            </div>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-save"></i> Update Profile
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-md-6">
            <a href="{% url 'my_bookings' %}" class="btn btn-success">
              <i class="fas fa-ticket-alt"></i> My Bookings
            </a>
          </div>
          <div class="col-md-6 text-end">
            <a href="{% url 'travel_options' %}" class="btn btn-info">
              <i class="fas fa-search"></i> Browse Travel
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
